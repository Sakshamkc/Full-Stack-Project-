<form novalidate #form="ngForm" autocomplete="off" (submit)="onsubmit(form)">
    <input type="hidden" name="CustomerId" [value]="service.formData.customerId">

    <div class="form-group">
        <label>Customer Name</label>
        <input name="name" class="form-control form-control-lg" placeholder="Full Name" #name="ngModel" [(ngModel)]="service.formData.name" required maxlength="10" minlength="4" [class.invalid]="name.invalid &&name.touched">
    </div>
    <div class="form-group">
        <label>Address</label>
        <input name="address" class="form-control form-control-lg" placeholder="address" #address="ngModel" [(ngModel)]="service.formData.address" required maxlength="10" minlength="4" [class.invalid]="address.invalid &&address.touched">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input name="email" class="form-control form-control-lg" placeholder="Email" #email="ngModel" [(ngModel)]="service.formData.email" required maxlength="20" minlength="5" [class.invalid]="email.invalid &&email.touched">
    </div>
    <div class="form-group">
        <label>Description</label>
        <input name="description" class="form-control form-control-lg" placeholder="Description" #description="ngModel" [(ngModel)]="service.formData.description" required maxlength="20" minlength="5" [class.invalid]="description.invalid && description.touched">
    </div>

    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">Submit</button>
    </div>
</form>
