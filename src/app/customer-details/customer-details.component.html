<div class="jumbotron p-5">
    <h1 class="display-4 text-center">Customer Detail Register</h1>
</div>

<div class="row">
    <div class="col-md-6">
        <app-customer-detail-form> </app-customer-detail-form>
    </div>
    <div class="col-md-6">
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th> Name</th>
                    <th>Address</th>
                    <th>Email</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cd of service.list">
                    <td (click)="populateForm(cd)">{{cd.name}}</td>
                    <td (click)="populateForm(cd)">{{cd.address}}</td>
                    <td (click)="populateForm(cd)">{{cd.email}}</td>
                    <td (click)="populateForm(cd)">{{cd.description}}</td>
                    <td>
                        <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(cd.customerId)"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
